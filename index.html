<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Connect 4</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/8.0.5/pixi.min.js"></script>
</head>

<body style="margin:0; background:#222;">
    <script>
        async function main() {
            const app = new PIXI.Application();
            await app.init({ width: 800, height: 600, background: 0x11f9bd });
            document.body.appendChild(app.canvas);
            const radius = 60;
            var circle = createCircle(radius, 200, 200);
            app.stage.addChild(circle);
        }
        function createCircle(radius, x, y, color = 0xff0000, borderColor = 0xffffff, borderWidth = 5) {
            const circle = new PIXI.Graphics();
            circle.beginFill(color);
            circle.lineStyle(borderWidth, borderColor);
            circle.drawCircle(0, 0, radius);
            circle.endFill();

            circle.x = x;
            circle.y = y;

            return circle;
        }


        main();
    </script>

</body>

</html>
